{% extends "base.template.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div id="listing-area">
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-listing my-5">
                  <div class="card-body">
                      <h1 class="card-title text-center">{% trans "Sign Out" %}</h1>
                      <p>{% trans 'Are you sure you want to sign out?' %}</p>
                      <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <button class="btn btn-sm btn-success rounded-pill text-white" type="submit">{% trans 'Sign Out' %}</button>
                        <a href="{% url 'homepage' %}" class="btn btn-sm btn-danger text-white rounded-pill" type="submit">Cancel</a>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
